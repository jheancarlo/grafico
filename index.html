<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Gr√°fico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      display: block;
      margin: 20px auto;
      touch-action: none;
    }
    #tools {
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="tools">
    <button onclick="changeTool('pencil')">Pincel</button>
    <button onclick="changeTool('eraser')">Borracha</button>
    <button onclick="changeColor('black')">Preto</button>
    <button onclick="changeColor('red')">Vermelho</button>
    <button onclick="changeColor('green')">Verde</button>
    <button onclick="changeColor('blue')">Azul</button>
    <button onclick="clearCanvas()">Limpar</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let currentTool = 'pencil';
    let currentColor = 'black';

    function draw(e) {
      if (!isDrawing) return;

      context.strokeStyle = currentColor;
      context.lineJoin = 'round';
      context.lineCap = 'round';
      context.lineWidth = 5;

      context.beginPath();
      context.moveTo(lastX, lastY);
      context.lineTo(e.offsetX, e.offsetY);
      context.stroke();

      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    function changeTool(tool) {
      currentTool = tool;
    }

    function changeColor(color) {
      currentColor = color;
    }

    function clearCanvas() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
